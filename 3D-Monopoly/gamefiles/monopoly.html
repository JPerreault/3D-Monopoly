<!DOCTYPE html>
<html lang="en">
	<head>

		<title>3D Monopoly</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>		
		<script src="js/lib/three.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/controller.js"></script>
        <script src="js/player.js"></script>
        <script src="js/sidebar.js"></script>
		<script src="js/cards.js"></script>
        <script src="js/deeds.js"></script>
		<script src="js/stlLoader.js"></script>


        <div id="topbar">3D Monopoly</div>
		<div id = "container"></div>
        
        <div id = "left_sidebar">
            <div id = "cash" class="hudset">
                <div class = "bill_box">
                    <img class="money" src="img/money/monopoly_money_500.jpg" />
                    <img class="money indent" src="img/money/monopoly_money_500.jpg" />
                </div><br><br><br><br><br>
                <div class = "bill_box">
                    <img class="money" src="img/money/monopoly_money_100.jpg" />
                    <img class="money indent" src="img/money/monopoly_money_100.jpg" />
                </div>
            </div>
                </div>
        
        <div id = "right_sidebar">
                <div id = "land_box" class="hudset">
                </div>
        </div>
		
        <div id="debug">
            <br><br>
            <b>Debug Controls</b><br>
            <table><tr>
                <td>
            Money: $<input id='money' value='1500'></input> <button id = 'go'>go</button>
                    </td>
                <td><button id = 'passgo'>Pass "Go"</button>
                </td>
                <td>
                    Move: <input id='move' value='1'></input> <button id = 'realmove';>go</button>
                </td>
                <td>
                   <button id ='rolldice'>Roll Dice</button>
                </td>


                <td><button onclick='$("#debug").animate({top: "-150px"}, 900);$("#showdebug").fadeIn(500);'>Hide Debug Controls</button></td>
                </tr><tr>
                    <td>
                       <button id = 'switchplayer'>Switch Player</button>
                    </td>
                    <td><button id = 'moveToGo'>Move to "Go"</button>
                    </td>
                    <td>
                        <button id = 'doubles'>Roll Doubles</button>
                    </td>
                    <td>
                        <button id = 'jail' >Go to Jail</button>
                    </td>
                    
                    
                    <td></td>
                    
                    </tr>
					<tr>
					<td> <button id='comchest'>Community Chest </button></td>
					<td> <button id='chance'> Chance </button></td>
                        
                    <td>
                            <select id='deedValue' value='4'>
                            </select> <button id = 'addDeed'>add</button>
                        </td>
                        <td> <button id='addCurrentDeed'>Buy Current Space</button></td>
					</tr>
                </table>
            <button id='showdebug' onclick='$("#debug").animate({top: "0px"}, 900);$("#showdebug").fadeOut(500);'>Show Debug Controls</button>
			
        </div>

	</body>
</html>
